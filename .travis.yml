sudo: true
language: erlang
env:
- ST=Squeak-4.5
- ST=Squeak-Trunk
matrix:
  allow_failures:
  - env: ST=Squeak-Trunk
install:
- export PROJECT_HOME="$(pwd)"
- cd $HOME
- wget -q -O builderCI.zip https://github.com/dalehenrich/builderCI/archive/master.zip
- unzip -q builderCI.zip
- cd builderCI-*
- source build_env_vars
- ln -s $PROJECT_HOME $GIT_PATH
- ./build_image.sh
script: $BUILDER_CI_HOME/testTravisCI.sh
before_install:
- openssl aes-256-cbc -K $encrypted_c05dcaa1178f_key -iv $encrypted_c05dcaa1178f_iv
  -in setLoginKey.st.enc -out packages/ProjectXX-Tests.package/SwtProjectXXDemoTest.class/instance/setLoginKey.st
  -d
